<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css"> 
    <title>CLock</title>
</head>

<body>

    <div class="container">
        <div class="clock">
            <div class="circle" id="sec" style="--clr: #4cff00"><i></i></div>
            <div class="circle circle2" id="min" style="--clr: #ffd800"><i></i></div>
            <div class="circle circle3" id="hour" style="--clr: #ff0000"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>

        <div id="time">
            <div id="hr" style="--clr: #ff0000">00</div>
            <div id="mn" style="--clr: #ffd800">00</div>
            <div id="sc" style="--clr: #4cff00">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body> 
</html>
